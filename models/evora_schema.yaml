        range: DataProvider
        required: false
        multivalued: false
      version:
        description: The version of this instance of entity
        aliases:
        - version
        range: Version
        required: true
        multivalued: false
      versionDataProvider:
        description: The data provider for the Version ID of this taxonomy
        aliases:
        - version data provider
        range: DataProvider
        required: true
        multivalued: false
      rank:
        description: Relative level or position of the identified taxon in the taxonomy
        aliases:
        - rank
        range: TaxonomicRank
        required: false
        multivalued: true
      rankDataProvider:
        description: The data provider for the description of the taxonomic ranks
          used in this taxonomy
        aliases:
        - rank data provider
        range: DataProvider
        required: false
        multivalued: false
  DataProvider:
    description: An external API (Application Programming Interface) or Endpoint that
      permits to retrieve data from other sources
    from_schema: https://evora-project.eu/
    aliases:
    - Data provider
    close_mappings:
    - wd:Q122625839
    is_a: DataService
    slots:
    - license
    - loginRequestMethod
    - loginURL
    - loginTokenName
    - queryURL
    - queryMethod
    - contentType
    - providedEntityType
    - weight
    slot_usage:
      license:
        description: Information about terms and conditions under which the subject
          can be used, shared, or distributed, indicating any restrictions or permissions
        aliases:
        - license
        exact_mappings:
        - dct:license
        range: License
        required: false
        multivalued: false
      loginRequestMethod:
        description: The http request method used to acces the login request url
        aliases:
        - login request method
        close_mappings:
        - dcat:endpointDescription
        ifabsent: string(GET)
        range: string
        required: false
        multivalued: false
      loginURL:
        description: The URL template that allows to log in if required
        aliases:
        - login URL
        close_mappings:
        - wdp:P1630
        - dcat:endpointDescription
        range: uri
        required: false
        multivalued: false
      loginTokenName:
        description: The name of the token, unique identifier of an interaction session,
          that will have to be reused as credential in the query
        aliases:
        - login token name
        close_mappings:
        - dcat:endpointDescription
        range: string
        required: false
        multivalued: false
      queryURL:
        description: The URL template that allows to get the content
        aliases:
        - query URL
        exact_mappings:
        - dcat:endpointURL
        close_mappings:
        - wdp:P1630
        range: uri
        required: true
        multivalued: false
      queryMethod:
        description: The http request method used to access the requested query url
        aliases:
        - query method
        close_mappings:
        - dcat:endpointDescription
        range: string
        required: true
        multivalued: false
      contentType:
        description: The content type of the response to the queries
        aliases:
        - content type
        close_mappings:
        - dct:format
        ifabsent: string(JSON)
        range: string
        required: true
        multivalued: false
      providedEntityType:
        description: The identification of the entity type (Class) described by the
          response to the query
        aliases:
        - provided entity type
        exact_mappings:
        - dcat:servesDataset
        required: true
        multivalued: false
      weight:
        description: A numerical value indicating relative importance or priority,
          generally processed in ascending order. This weight helps prioritize content
          when organizing or processing data. Its value can be negative, with a default
          set to 0
        comments:
        - The lowest weighted Data providers are triggered first, this may be usefull
          to populate at first entities that are referenced by others (e.g. Version
          ahead of Rank ahead of Taxon)
        aliases:
        - weight
        close_mappings:
        - adms:status
        range: integer
        required: true
        multivalued: false
  PathogenIdentification:
    description: A collection of distinguishing information that enables the differentiation
      of a pathogen from another
    from_schema: https://evora-project.eu/
    aliases:
    - Pathogen identification
    is_a: Dataset
    slots:
    - taxon
    - pathogenName
    - pathogenType
    - hostType
    - subspecies
    - strain
    - isolate
    - genotype
    - serotype
    - variant
    slot_usage:
      taxon:
        description: Scientifically classified group or entity within the reference
          taxonomy
        comments:
        - The taxon of the highest rank known that can be used to classify a pathogen
          or group of pathogens (e.g viruses) in the reference taxonomy
        aliases:
        - taxon
        range: Taxon
        required: true
        multivalued: false
      pathogenName:
        description: A pathogen common name or a name that describes a group of pathogens
        aliases:
        - pathogen name
        range: CommonName
        required: true
        multivalued: false
      pathogenType:
        description: Identification of the specific type of pathogen among the listed
          categories e.g. "Virus","Viroid","Bacterium"...
        aliases:
        - pathogen type
        range: string
        required: true
        multivalued: false
      hostType:
        description: Indication of the possible host(s) for the identified pathogens
          among the listed main categories
        aliases:
        - host type
        range: string
        required: false
        multivalued: true
      subspecies:
        description: The subspecies information differentiates closely related pathogens
          within a single species
        aliases:
        - subspecies
        range: string
        required: false
        multivalued: false
      strain:
        description: Identifier given to a genetic variant within a single species
        aliases:
        - strain
        range: string
        required: false
        multivalued: false
      isolate:
        description: Identifier given to a pathogen that has been isolated from an
          infected host and propagated in a laboratory culture. The isolate information
          may include an internal reference code from the laboratory that took the
          sample or performed the isolation, as well as details about the specific
          conditions of isolation, such as the name of the town, hospital, and type
          of host
        aliases:
        - isolate
        range: string
        required: false
        multivalued: false
      genotype:
        description: Genotype information that identifies organisms that cluster in
          phylogenetic trees, thus different clusters are distinct genotypes
        aliases:
        - genotype
        range: string

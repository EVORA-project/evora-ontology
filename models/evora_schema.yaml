classes:
  Version:
    description: Numeric code assigned to identify a particular historical version
      of a work (e.g. software or technical standards)
    from_schema: https://evora-project.eu/
    aliases:
    - Version
    close_mappings:
    - wd:Q114469879
    is_a: Dataset
    slots:
    - ID
    - versionOf
    slot_usage:
      ID:
        description: The version identifier
        aliases:
        - ID
        close_mappings:
        - wdp:P393
        - schema:version
        range: string
        required: true
        multivalued: false
      versionOf:
        description: Identifier of what the version qualifies
        aliases:
        - version Of
        range: uri
        required: true
        multivalued: false
  Nameable:
    description: Any entity that has a name and can have a textual description
    from_schema: https://evora-project.eu/
    aliases:
    - Nameable
    abstract: true
    slots:
    - name
    - description
    slot_usage:
      name:
        description: The label that allows humans to identify the current item
        comments:
        - 'The title of the item should be as short and descriptive as possible. E.g.
          for virus products it should basically be based on the following Pattern:

          "Virus name", "virus host type", "collection year", "country of collection"
          ex "suspected epidemiological origin", "genotype", "strain", "variant name
          or specific feature"'
        aliases:
        - name
        exact_mappings:
        - dct:title
        close_mappings:
        - rdfs:label
        range: string
        required: true
        multivalued: false
      description:
        description: A short explanation of the characteristics, features, or nature
          of the current item
        comments:
        - 'Describe this item in few lines. This description will serve as a summary
          to present the item.

          '
        aliases:
        - description
        exact_mappings:
        - dct:description
        range: string
        required: false
        multivalued: false

    - keyword
    - dateIssued
    - dateModified
    slot_usage:
      keyword:
        description: A keyword or tag describing the resource
        title: keyword
        slot_uri: dcat:keyword
        domain_of:
        - Resource
        range: string
        required: false
        multivalued: true
      dateIssued:
        description: Date of formal issuance (e.g., publication) of the resource
        title: date issued
        comments:
        - encoded using the relevant ISO 8601 Date and Time compliant string [DATETIME]
        exact_mappings:
        - sepio:0000051
        close_mappings:
        - schema:datePublished
        - schema:dateCreated
        slot_uri: dct:issued
        domain_of:
        - Resource
        range: datetime
        required: false
        multivalued: false
      dateModified:
        description: Most recent date on which the resource was changed, updated or
          modified
        title: date modified
        comments:
        - encoded using the relevant ISO 8601 Date and Time compliant string [DATETIME]
        exact_mappings:
        - sepio:0000036
        close_mappings:
        - schema:dateModified
        slot_uri: dct:modified
        domain_of:
        - Resource
        range: datetime
        required: false
        multivalued: false
    class_uri: dcat:Resource

    exact_mappings:
    - schema:Dataset
    - wd:Q1172284
    - schema:Dataset
    - wd:Q1172284
    is_a: Resource
    abstract: true
    slots:
    - title
    - description
    - version
    slot_usage:
      title:
        description: A name given to the resource
        title: title
        comments:
        - 'The title of the item should be as short and descriptive as possible. E.g.
          for virus products it should basically be based on the following Pattern:
          ''Virus name'', ''virus host type'', ''collection year'', ''country of collection''
          ex ''suspected epidemiological origin'', ''genotype'', ''strain'', ''variant
          name or specific feature'
        exact_mappings:
        - schema:name
        - rdfs:label
        slot_uri: dct:title
        domain_of:
        - Dataset
        range: string
        required: true
        multivalued: false
      description:
        description: A short explanation of the characteristics, features, or nature
          of the current item
        title: description
        comments:
        - Describe this item in few lines. This description will serve as a summary
          to present the resource.
        exact_mappings:
        - schema:description
        slot_uri: dct:description
        domain_of:
        - Dataset
        range: string
        required: true
        multivalued: false
      version:
        description: The version indicator (name or identifier) of a resource
        title: version
        exact_mappings:
        - pav:version
        close_mappings:
        - wdp:P393
        - schema:version
        related_mappings:
        - schema:identifier
        slot_uri: dcat:version
        domain_of:
        - Dataset
        range: string
        required: false
        recommended: true
        multivalued: false
    class_uri: dcat:Dataset
